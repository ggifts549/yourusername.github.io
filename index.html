
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-switch button {
      background: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <button onclick="switchLang()">🌐 عربي / English</button>
  </div>

  <header>
    <h1 id="title">Welcome to Our Store</h1>
    <p id="subtitle">Browse our featured products</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 1" />
      <h3 id="p1-title">Product 1</h3>
      <p id="p1-desc">High-quality item for your needs.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 2" />
      <h3 id="p2-title">Product 2</h3>
      <p id="p2-desc">Elegant, affordable, and durable.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 3" />
      <h3 id="p3-title">Product 3</h3>
      <p id="p3-desc">Perfect choice for your style.</p>
    </div>
  </section>

  <script>
    let isArabic = false;
    function switchLang() {
      isArabic = !isArabic;
      document.body.dir = isArabic ? "rtl" : "ltr";
      document.getElementById("title").innerText = isArabic ? "مرحبًا بك في متجرنا" : "Welcome to Our Store";
      document.getElementById("subtitle").innerText = isArabic ? "تصفح منتجاتنا المميزة" : "Browse our featured products";

      document.getElementById("p1-title").innerText = isArabic ? "المنتج 1" : "Product 1";
      document.getElementById("p1-desc").innerText = isArabic ? "منتج عالي الجودة لاحتياجاتك." : "High-quality item for your needs.";

      document.getElementById("p2-title").innerText = isArabic ? "المنتج 2" : "Product 2";
      document.getElementById("p2-desc").innerText = isArabic ? "أنيق، اقتصادي، ومتين." : "Elegant, affordable, and durable.";

      document.getElementById("p3-title").innerText = isArabic ? "المنتج 3" : "Product 3";
      document.getElementById("p3-desc").innerText = isArabic ? "الخيار المثالي لأسلوبك." : "Perfect choice for your style.";
    }
  </script>

</body>
</html>
